apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: beaverhabits
spec:
  values:
    app:
      image:
        tag: latest
      replicaCount: 1

    ingress:
      enabled: true
      host: beaverhabits.shakir.cloud
      ingressClassName: traefik

    persistence:
      enabled: true
      size: 200Mi
      accessMode: ReadWriteMany
      reclaimPolicy: Retain
      nfs:
        server: synology.shakir.cloud
        path: /volume1/k3s-main/beaverhabits
