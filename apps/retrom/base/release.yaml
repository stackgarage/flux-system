apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: retrom
  namespace: default

spec:
  interval: 1h0m0s
  releaseName: retrom

  chart:
    spec:
      chart: unichart
      version: "0.0.7"
      sourceRef:
        kind: HelmRepository
        name: tinycloud-labs
        namespace: flux-system
      interval: 2h0m0s

  valuesFrom:
    - kind: ConfigMap
      name: retrom-values
      valuesKey: values.yaml
