apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: retrom
spec:
  values:
    app:
      image:
        tag: latest
      replicaCount: 1
    ingress:
      enabled: true
      host: games.shakir.cloud
      ingressClassName: traefik
    persistence:
      enabled: true
      size: 200Mi
      accessMode: ReadWriteMany
      reclaimPolicy: Retain
      nfs:
        server: synology.shakir.cloud
        path: /volume1/k3s-main/retrom
