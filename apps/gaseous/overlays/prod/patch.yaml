apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gaseous
spec:
  values:
    app:
      image:
        digest: sha256:5e506593ff09533f23e742470da2ef37ffe4051f3559dad3b038e81444df75a6
      replicaCount: 1
    ingress:
      enabled: true
      host: games.shakir.cloud
      ingressClassName: nginx
    persistence:
      enabled: true
      size: 200Mi
      accessMode: ReadWriteMany
      reclaimPolicy: Retain
      nfs:
        server: synology.shakir.cloud
        path: /volume1/k3s-main/gaseous
