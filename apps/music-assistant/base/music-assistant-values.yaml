app:
  name: music-assistant
  image:
    repository: ghcr.io/music-assistant/server
    pullPolicy: IfNotPresent
    tag: latest

  containerPort: 8095

  service:
    port: 80
    targetPort: 8095

  volumeMounts:
    - mountPath: /data
      subPath: data

  env:
    - name: LOG_LEVEL
      value: info
