apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

configMapGenerator:
  - name: grafana-dashboard-k8s-addons-prometheus
    files:
      - k8s-addons-prometheus.json
  - name: grafana-dashboard-k8s-system-api-server
    files:
      - k8s-system-api-server.json
  - name: grafana-dashboard-k8s-system-coredns
    files:
      - k8s-system-coredns.json
  - name: grafana-dashboard-k8s-views-global
    files:
      - k8s-views-global.json
  - name: grafana-dashboard-k8s-views-namespaces.json
    files:
      - k8s-views-namespaces.json
  - name: grafana-dashboard-k8s-views-nodes
    files:
      - k8s-views-nodes.json
  - name: grafana-dashboard-k8s-views-pods
    files:
      - k8s-views-pods.json
generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Main-Dashboards"
