apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-dashboards
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: prometheus-stack
      namespace: monitoring

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./monitoring/dashboards
  prune: true
  wait: true

  targetNamespace: monitoring
