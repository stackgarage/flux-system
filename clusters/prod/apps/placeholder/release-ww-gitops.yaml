apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: ww-gitops
  namespace: apps
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
  interval: 1h0m0s
  values:
    adminUser:
      # create: true
      # passwordHash:
      username: admin
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: flux.shakir.cloud
          paths:
            - path: /
              pathType: ImplementationSpecific
