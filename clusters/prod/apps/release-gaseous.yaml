apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gaseous
  namespace: default

spec:
  interval: 5m
  releaseName: gaseous

  chart:
    spec:
      chart: unichart
      version: "0.0.4"
      sourceRef:
        kind: HelmRepository
        name: tinycloud-labs
        namespace: flux-system
      interval: 1m

  values:
    app:
      name: gaseous
      image:
        repository: gaseousgames/gaseousserver
        tag: latest
        pullPolicy: IfNotPresent

      replicaCount: 1
      containerPort: 80

      service:
        port: 80
        targetPort: 80

      volumeMounts:
        - mountPath: /root/.gaseous-server
          subPath: "gs"

      dbHostname: "dbhost"

      env:
        - name: TZ
          value: America/Los_Angeles
        - name: dbuser
          value: root
        - name: dbpass
          value: gaseous
      envFromSecrets:
        enabled: true
        secretRefNames:
          - gaseous-server

      readinessProbe:
        enabled: false

      livenessProbe:
        enabled: false
        command: []
        initialDelaySeconds: 20
        periodSeconds: 60
        timeoutSeconds: 10
        failureThreshold: 3

    database:
      enabled: true
      host: gsdb
      port: 3306

      image:
        repository: shakir85/bitnami-mariadb
        tag: latest
        pullPolicy: IfNotPresent

      volumeMounts:
        - mountPath: /bitnami/mariadb
          subPath: gsdb

      env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        - name: MARIADB_ROOT_PASSWORD
          value: gaseous
        - name: MARIADB_USER
          value: gaseous
        - name: MARIADB_PASSWORD
          value: gaseous
        - name: MARIADB_DISABLE_CHOWN
          value: "yes"

      replicas: 1

    persistence:
      enabled: true
      size: 200Mi
      accessMode: ReadWriteMany
      reclaimPolicy: Retain
      nfs:
        server: synology.shakir.cloud
        path: /volume1/k3s-main/gaseous

    ingress:
      enabled: true
      host: games.shakir.cloud
      ingressClassName: nginx

      port: 80
