apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omnitools
  namespace: default

spec:
  interval: 5m
  releaseName: omnitools

  chart:
    spec:
      chart: unichart
      version: "0.0.5"
      sourceRef:
        kind: HelmRepository
        name: tinycloud-labs
        namespace: flux-system
      interval: 1m

  valuesFrom:
    - kind: ConfigMap
      name: omni-tools-values
      valuesKey: values.yaml
