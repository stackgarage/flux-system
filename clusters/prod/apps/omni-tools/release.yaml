apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omnitools
  namespace: default

spec:
  interval: 1h0m0s
  releaseName: omnitools

  chart:
    spec:
      chart: unichart
      version: "0.0.6"
      sourceRef:
        kind: HelmRepository
        name: tinycloud-labs
        namespace: flux-system
      interval: 2h0m0s

  valuesFrom:
    - kind: ConfigMap
      name: omni-tools-values
      valuesKey: values.yaml
